<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/benchmark/js/jquery.min.js"></script>
<script type="text/javascript" src="/benchmark/js/js.cookie.js"></script>
<title>BenchmarkTest00547</title>
</head>
<body>
<form action="/benchmark/xss-01/BenchmarkTest00547"  method="POST" id="FormBenchmarkTest00547">
    <div><label>Please explain your answer:</label></div>
    <br/>
    <div><textarea rows="4" cols="50" id="BenchmarkTest00547Area" name="BenchmarkTest00547Area"></textarea></div>
    <div><label>Any additional note for the reviewer:</label></div>
    <div><input type="text" id="answer" name="answer"></input></div>
    <br/>
    <div><label>An AJAX request will be sent with a parameter value 'BenchmarkTest00547' and name:</label>
    <input type="text" id="BenchmarkTest00547" name="BenchmarkTest00547" value="SafeText" class="safe"></input></div>
    <div><input type="button" id="login-btn" value="Login" onclick="submitForm()"/></div>
</form>
<div id="ajax-form-msg1"><pre><code class="prettyprint" id="code"></code></pre></div>
<script>
$('.safe').keypress(function (e) {
  if (e.which == 13) {
    submitForm();
    return false;
  }
});

function submitForm() {
	var text = $("#FormBenchmarkTest00547 input[id=BenchmarkTest00547]").val();
	
	$("input.headerClass").remove();
	
	$("<input type='hidden' value='BenchmarkTest00547' />")
     .attr("id", text)
     .attr("name", text)
     .addClass("headerClass")
     .appendTo("#FormBenchmarkTest00547");

    var formData = $("#FormBenchmarkTest00547").serialize();
    var URL = $("#FormBenchmarkTest00547").attr("action");

	var xhr = new XMLHttpRequest();
    xhr.open("POST", URL, true);
    xhr.setRequestHeader('Content-Type', 'application/x-www-form-urlencoded');

    xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
$("#code").html(xhr.responseText);
        } else {
            $("#code").text("Error " + xhr.status + " " + xhr.statusText + " occurred.");
        }
    }
    xhr.send(formData);
}

function escapeRegExp(str) {
    return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
}

function replaceAll(str, find, replace) {
  return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
}

String.prototype.decodeEscapeSequence = function() {
    var txt = replaceAll(this,";","");
    txt = replaceAll(txt,"&#","\\");
    return txt.replace(/\\x([0-9A-Fa-f]{2})/g, function() {
        return String.fromCharCode(parseInt(arguments[1], 16));
    });
};
</script>
</body>
</html>
