<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script src="/benchmark/js/jquery.min.js"></script>
<script type="text/javascript" src="/benchmark/js/js.cookie.js"></script>
<title>BenchmarkTest01175</title>
</head>
<body>
<form action="/benchmark/xss-02/BenchmarkTest01175"  method="POST" id="FormBenchmarkTest01175">
    <div><label>Please explain your answer:</label></div>
    <br/>
	<div><textarea rows="4" cols="50" id="BenchmarkTest01175Area" name="BenchmarkTest01175Area"></textarea></div>
	<div><label>Any additional note for the reviewer:</label></div>
	<div><input type="text" id="answer" name="answer"></input></div>
    <br/>

    <br><div><label>NOTE: This test case actually takes the Referer value as the source of input since normal headers are not considered a valid source for XSS attacks. To change the input to this test case, update the URL above, reload the page, and then submit a request.</label></div>
	<div><input type="button" id="login-btn" value="Login" onclick="submitForm()" /></div>
</form>
<div id="ajax-form-msg1"><pre><code class="prettyprint" id="code"></code></pre></div>
<script>
$('.safe').keypress(function (e) {
  if (e.which == 13) {
    submitForm();
    return false;
  }
});

function submitForm() {
    var formData = $("#FormBenchmarkTest01175").serialize();
    var URL = $("#FormBenchmarkTest01175").attr("action");
    var text = $("#FormBenchmarkTest01175 input[id=BenchmarkTest01175]").val();
    
    var xhr = new XMLHttpRequest();
    xhr.open("POST", URL, true);

    xhr.setRequestHeader('BenchmarkTest01175', text );

    xhr.onreadystatechange = function () {
        if (xhr.readyState == XMLHttpRequest.DONE && xhr.status == 200) {
            $("#code").html(xhr.responseText);
        } else {
            $("#code").html("Error " + xhr.status + " occurred.");
        }
    }
    xhr.send(formData);
}

function escapeRegExp(str) {
    return str.replace(/([.*+?^=!:${}()|\[\]\/\\])/g, "\\$1");
}

function replaceAll(str, find, replace) {
  return str.replace(new RegExp(escapeRegExp(find), 'g'), replace);
}

String.prototype.decodeEscapeSequence = function() {
    var txt = replaceAll(this,";","");
    txt = replaceAll(txt,"&#","\\");
    return txt.replace(/\\x([0-9A-Fa-f]{2})/g, function() {
        return String.fromCharCode(parseInt(arguments[1], 16));
    });
};
</script>
</body>
</html>
